name: Generate Scripts Index

on:
  push:
    branches:
      - main
    paths:
      - '**/*.js'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Generate scripts.json
        run: node .github/scripts/generate-index.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts.json
          git commit -m "chore: update scripts index [skip ci]" || echo "No changes to commit"
          git push